<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Regalo</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/global.css">
    <link rel="stylesheet" href="../CSS/Style-contactus.css">
</head>

<body>
    <nav class="NavbarSection">
        <div class="NavbarLogoContainer">
            <img class="NavbarLogoImage" src="../Images/regalo.jpg" alt="Logo">
        </div>
        <div class="NavbarItems">
            <a href="../Homepage.html" class="NavbarPages hover-underline-animation">Home</a>
            <a href="Storefront.html" class="NavbarPages hover-underline-animation">Store</a>
            <a href="About-Us.html" class="NavbarPages hover-underline-animation">About</a>
            <a href="Contact-Us.html" class="NavbarPages hover-underline-animation">Contact</a>
        </div>
        <div class="mobile-menu-btn">☰</div>
    </nav>

    <div class="contact-section">
        <div class="contact-container">
            <div class="contact-form">
                <h1>Contact Us</h1>
                <p class="form-title">We're Here for Any Question</p>
                <form>
                    <input type="text" placeholder="Name" class="half-width" required>
                    <input type="email" placeholder="Email" class="half-width" required>
                    <input type="text" placeholder="Subject" required>
                    <textarea placeholder="Message" required></textarea>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
            <div class="contact-image"></div>
        </div>
    </div>

    <footer class="footerSection">
        <div class="footerInnerSection">
            <div class="footerBoxOne">
                <div class="footerLogoBox">
                    <img src="../Images/regalo.jpg" alt="Regalo Logo">
                </div>
                <p class="boxOneText">Gift Shop</p>
            </div>
            <div class="footerBoxTwo">
                <h3 class="boxTwoHeading">Quick Menu</h3>
                <a href="../Homepage.html" class="boxTwoText">Home</a>
                <a href="Storefront.html" class="boxTwoText">Our Store</a>
                <a href="About-Us.html" class="boxTwoText">About Us</a>
                <a href="Contact-Us.html" class="boxTwoText">Contact Us</a>
            </div>
            <div class="footerBoxFour">
                <h3 class="boxFourHeading">Address</h3>
                <p class="boxFourText">500 Terry Francine Street</p>
                <p class="boxFourText">San Francisco, CA 94158</p>
                <div class="boxFourIconsContainer">
                    <p class="boxFourText">Follow Us:</p>
                    <a href="https://www.facebook.com" class="footerSocialIcons" target="_blank"><i
                            class="fab fa-facebook-f"></i></a>
                    <a href="https://www.twitter.com" class="footerSocialIcons" target="_blank"><i
                            class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com" class="footerSocialIcons" target="_blank"><i
                            class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <p class="footerCopyright">© 2025 by APTECH. Powered and secured by Regalo</p>
    </footer>
    <script src="../Javascript/Function.js"></script>
</body>

</html>
